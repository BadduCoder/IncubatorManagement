{% extends 'index.html' %}
{% load static %}

{% block midcontent %}

 <!-- 
        ================================================== 
            Global Page Section Start
        ================================================== -->
        <section class="global-page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h2>Startups</h2>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="{% url 'home' %}">
                                       <i class="fa fa-home" aria-hidden="true"></i>
                                        Home
                                    </a>
                                </li>
                                <li class="active">Startups</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<!--=============================
=            Gallery            =
==============================-->
<section id="gallery" class="gallery">
    <div class="container">
    <div class="row">
    {% for startup1 in startup %}
        
            <div class="col-sm-4 col-xs-12">
                <figure class="wow fadeInLeft animated portfolio-item animated" data-wow-duration="500ms" data-wow-delay="0ms" style="visibility: visible; animation-duration: 300ms; -webkit-animation-duration: 300ms; animation-delay: 0ms; -webkit-animation-delay: 0ms; animation-name: fadeInLeft; -webkit-animation-name: fadeInLeft;">
                    <div class="img-wrapper">
                        <center><img src="{{startup1.logo.url}}" class="img-responsive" style="height:300px;width:300px;" alt="this is a title"><center><strong>{{startup1.name}}</strong>
                        <div class="overlay">
                            <div class="buttons">
                                <a rel="gallery" class="fancybox" href="{% url 'startups:startup-detail' pk=startup1.pk %}">Detail</a>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>
</section> 
{% endblock %}
