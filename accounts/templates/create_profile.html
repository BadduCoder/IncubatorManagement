{% extends 'index.html' %}
{% load static %}

{% block midcontent %}
 <!-- 
        ================================================== 
            Global Page Section Start
        ================================================== -->
        <section class="global-page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h2>CREATE PROFILE</h2>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="{% url "home" %}">
                                        <i class="ion-ios-home"></i>
                                        Home
                                    </a>
                                </li>
                                <li class="active">Profile</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>


<!-- 
================================================== 
    Contact Section Start
================================================== -->
<section id="contact-section">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                   <center> <h2 class="subtitle wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s">CREATE PROFILE</h2></center>
                    <div class="contact-form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".6s">
                                <input type="text" placeholder="Email" class="form-control" name="user_email" id="email">
                            </div>
                            <br>
                            <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".6s" id="hidecheck">
                                    <select name="startup" class="form-control">
                                        {% for startup in startups %}
                                            <option value={{startup.id}}>{{startup.name}}</option>
                                        {% endfor %}
                                         <option value="-1">No, I am a mentor</option>
                                    </select>
                            </div>    
                            <br>
                            <br>
                            <div id="submit" class="wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s">
                                <input type="submit" value="Save" style="background-color:#02bdd5;width:200px;margin:auto;">
                            </div>
                            {% if form.errors %}
                                {% for error in form.errors %}
                                    {{error}}
                                {% endfor %}
                            {% endif %}
                                                
                        </form>
                        <div class="" style="color:black">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
